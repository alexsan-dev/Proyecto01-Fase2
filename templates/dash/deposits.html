{% load static %}
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar deposito | Banca Virtual</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
  </head>
  <body>
    <form method="POST">
      {% csrf_token %}
      <h2>Agregar deposito</h2>
      <p>Llena el siguiente formulario para depositar en cuenta.</p>
      <div class="inputGrid">
        <div class="inputRow">
          <input style="padding-left: 80px" type="number" id="credit" name="credit" />
          <select id="credit_type" name="credit_type" style="position: absolute; width: 30px">
            <option selected value="Quetzal">Quetzal</option>
            <option value="Dollar">Dollar</option>
          </select>
          <label for="credit">Credito</label>
          {% include "icons/dollar-sign.svg" %}
        </div>
        <div class="inputRow">
          <input style="padding-left: 80px" type="number" id="debit" name="debit" value="0" />
          <select id="debit_type" name="debit_type" style="position: absolute; width: 30px">
            <option selected value="Quetzal">Quetzal</option>
            <option value="Dollar">Dollar</option>
          </select>
          <label for="debit">Debito</label>
          {% include "icons/dollar-sign.svg" %}
        </div>
        <div class="inputRow">
          <select id="account" name="account" autocomplete="off" required aria-placeholder="Seleccionar cuenta">
            <option hidden selected disabled value="Seleccionar cuenta">Seleccionar cuenta</option>
            {% for account in accounts %}
            <option value="{{account.id}}">
              {{account.id}} {{account.type}} {% if account.isDollar == 1 %} Dollar {% else %} Quetzal {% endif %}
            </option>
            {% endfor %}
          </select>

          <label for="account">Cuenta</label>
          {% include "icons/book-open.svg" %}
        </div>
      </div>

      <div id="actions">
        <button style="width: 160px">
          <span style="width: 100%; text-align: center">Agregar deposito</span>
        </button>
      </div>
    </form>
  </body>
</html>
